name: Build Spring Boot

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build
        env:
          TMDB_API_TOKEN: ${{ secrets.TMDB_API_TOKEN }}
        run: ./mvnw clean package
